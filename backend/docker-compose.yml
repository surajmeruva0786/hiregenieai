version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hiregenie-postgres
    environment:
      POSTGRES_DB: hiregenie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - hiregenie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: hiregenie-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: hiregenie
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hiregenie-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: hiregenie-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hiregenie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiregenie-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      
      # Database URLs
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hiregenie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/hiregenie?authSource=admin
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      
      # JWT Secrets
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      
      # External APIs (set your own)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hiregenie-network
    restart: unless-stopped

  # Resume Worker
  resume-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiregenie-resume-worker
    command: node -r ts-node/register dist/workers/resume.worker.js
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hiregenie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/hiregenie?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - hiregenie-network
    restart: unless-stopped

  # Notification Worker
  notification-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiregenie-notification-worker
    command: node -r ts-node/register dist/workers/notification.worker.js
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hiregenie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - hiregenie-network
    restart: unless-stopped

networks:
  hiregenie-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
